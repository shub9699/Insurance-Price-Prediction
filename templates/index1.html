    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Age</h3>
            <input id="first" name="Age" type="number ">
            <h3>What is your BMI?(In lakhs)</h3><br><input id="second" name="BMI" required="required">
            <h3>How many childrens you have?</h3><br><input id="fourth" name="Children" required="required">
            <h3>What Is your region?</h3><br><select name="region" id="fuel" required="required">
                <option value="southwest">southwest</option>
                <option value="southeast">southeast</option>
                <option value="northwest">northwest</option>
                <option value="northeast">northeast</option>
            </select>
            <h3>What is your gender?</h3><br><select name="Gender" id="resea" required="required">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <h3>Transmission type</h3><br><select name="smoke" id="research" required="required">
                <option value="smoker">Yes</option>
                <option value="Non smoker">No</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate the Insurance Price</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
